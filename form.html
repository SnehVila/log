<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/youtube_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Tulpen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f100e9e5cc.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="">
         <section>
            <i class="fa-regular fa-face-smile-wink"></i>
         </section>
            <!-- for name and id name should be same -->
            <label for="user">User Name</label>
            <div id="cuser">
                <i class="fa-solid fa-user"></i>
            <input type="text" id="user" placeholder="Enter the username">
        </div>
            <label for="pass">Password</label>
            <div id="cpass">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" placeholder="Enter the password">
        </div>
            <input type="checkbox" id="check">Remember my password
        <div id="but">
            <button>Login</button>
            <button id="cancel">Cancel</button>
        </div>
            <a href="https://www.facebook.com/" target="_blank">Signup for new account</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password</a>
        </form>
    </main>
</body>
</html>
